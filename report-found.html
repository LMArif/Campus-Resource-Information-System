<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Found Item</title>
  <link rel="stylesheet" href="report-found.css" />
</head>
<body>

  <h1>Report Found Item</h1>

  <form class="found-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" name="item-name" required>

    <label for="found-date">Date Found:</label>
    <input type="date" id="found-date" name="found-date" required>

    <label for="found-location">Location:</label>
    <input type="text" id="found-location" name="found-location" required>

    <label for="description">Item Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="contact">Your Contact Info:</label>
    <input type="email" id="contact" name="contact" placeholder="you@example.com" required>

    <button type="submit">Submit Report</button>
  </form>

</body>
</html>
